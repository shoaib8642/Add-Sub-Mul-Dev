<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        form {
            background-color: #fff;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Calculator</h1>
<form id="calculatorForm">
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required><br>
    <button type="button" onclick="calculate('add')">Add</button>
    <button type="button" onclick="calculate('subtract')">Subtract</button>
    <button type="button" onclick="calculate('multiply')">Multiply</button>
    <button type="button" onclick="calculate('divide')">Divide</button>
</form>
<h1 id="result"></h1>

<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);

        let result;

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").innerText = "Please enter valid numbers.";
            return;
        }

        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    document.getElementById("result").innerText = "Division by zero is not allowed.";
                    return;
                }
                result = num1 / num2;
                break;
            default:
                document.getElementById("result").innerText = "Invalid operation.";
                return;
        }

        document.getElementById("result").innerText = "Result: " + result;
    }
</script>

</body>
</html>
